<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>New Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div>
            <ul>

                <li style="float: right"><a class="current" href="new.html">New Entry</a></li>
                <li><a href="entrylist.html">Entries List</a></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
    </header>
    <form>
        <fieldset>
            <legend><strong>Make a new Entry</strong></legend>
            <p>Enter current date:</p>
            <input type="date" name="date">
            <br><br><br>
            <p>Enter the title of your Entry:</p>
            <input type="text" name="text">
            <br><br><br>
            <p>Enter your entry here:</p>
            <textarea rows="4" cols="50"></textarea>
            <br><br><br>
            <input type="button" name="Save">

        </fieldset>
    </form>
</body>

</html>
