<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
    <form class="modal-content animate" action="login.html">
    <div class="container">
      <i class="fa fa-user icon"></i>  <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <i class="fa fa-key icon"></i>  <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <i class="fa fa-key icon"></i>  <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw" required>
        
      <button> Sign Up <i class="fa fa-user-plus"></i></button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Already have an account?<a href="login.html">Log In</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
